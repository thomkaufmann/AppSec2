<html>
   <body>
       {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p id="result">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}    
       <h1>Welcome, {{ username }}!</h1>
       <p><a href="{{ url_for('spell_check') }}">Check some spelling</a></p>
       <p><a href="{{ url_for('logout') }}">Logout</a></p>
   </body>
</html>
